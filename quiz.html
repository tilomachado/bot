<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Interativo - Typebot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ece5dd; /* Cor de fundo do WhatsApp */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 600px; /* Aumentei a largura máxima para 600px */
      height: 90vh;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #075e54; /* Cor do cabeçalho do WhatsApp */
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .typebot-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Cabeçalho do Chat -->
    <div class="chat-header">
      Quiz - Domine o Marketing Digital
    </div>

    <!-- Área do Quiz (Embed do Typebot) -->
    <iframe
      class="typebot-iframe"
      src="https://viewer.typebot.io/quiz-open-mind" 
      frameborder="0"
      allow="microphone; camera"
    ></iframe>
  </div>
</body>
</html>
