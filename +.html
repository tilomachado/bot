<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Mestre da Edição Pro V3 - Aprenda a Criar Vídeos para Monetizar</title>
    <link rel="icon" href="icone.png" type="image/png">
    <meta name="description" content="Curso para aprender a gerar uma renda extra criando vídeos para YouTube e TikTok.">
    <meta name="keywords" content="informática, curso, YouTube, TikTok, monetização, vídeos, marketing digital">
    <meta name="author" content="Tilo Machado">

    <!-- CSS para o estilo da página -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        /* Estilo para o header */
        header {
            text-align: center;
            padding: 100px 20px;
            background: #111;
        }

        header h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #ff4b2b, #ff416c, #6a11cb);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 2px;
            animation: gradientAnimation 3s linear infinite;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #fff;
        }

        /* Animação para o gradiente */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Estilo da seta animada */
        .arrow {
            margin-top: 15px;
            font-size: 2rem;
            color: #fff;
            animation: arrowAnimation 1s infinite alternate;
            display: inline-block;
        }

        /* Animação da seta */
        @keyframes arrowAnimation {
            0% {
                transform: translateX(0);
                color: #ff4b2b;
            }
            100% {
                transform: translateX(5px);
                color: #6a11cb;
            }
        }

        /* Tipo de bot e estilo de fundo */
        typebot-standard {
            position: relative;
            height: 100vh;
        }
    </style>

    <!-- Script do Typebot -->
    <script type="module">
        import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0.3/dist/web.js';
        Typebot.initStandard({ typebot: "tilobot-ed" });
    </script>
</head>
<body>

    <!-- Header com título e animação -->
    <header>
        <h1>Curso Mestre da Edição Pro V3</h1>
        <p>Aprenda a Criar Vídeos para Monetizar no YouTube e TikTok</p>
        <div class="arrow">→</div>
    </header>

    <!-- Componente do Typebot -->
    <typebot-standard style="height: 100vh;"></typebot-standard>

</body>
</html>
